<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag and Drop</title>
    <link rel="icon" type="image/png" href="favicon.png">
</head>
<body>
    <header>
        <h1 class="main-title">Kanban Board</h1>
    </header>
    <div class="drag-container">
        <ul class="drag-list">
            <!-- 1 Column -->
            <li class="drag-column backlog-column">
                <span class="header">Backlog</span>
                <div id="backlog-content" class="custom-scroll">
                    <ul class="drag-item-list" id="backlog-list">
                    </ul>
                </div>
                <div class="add-btn-group">
                    <div class="add-btn">
                        <span class="plus-sign">+</span>
                        <span>Add Item</span>
                    </div>
                    <div class="add-btn solid">
                        <span>Save Item</span>
                    </div>
                    <div class="add-container">
                        <div class="add-item"></div>
                    </div>
                </div>
            </li>
            <!-- 2 Column -->
            <li class="drag-column progress-column">
                <span class="header">Progress</span>
                <div id="progress-content" class="custom-scroll">
                    <ul class="drag-item-list" id="progress-list">
                    </ul>
                </div>
                <div class="add-btn-group">
                    <div class="add-btn">
                        <span class="plus-sign">+</span>
                        <span>Add Item</span>
                    </div>
                    <div class="add-btn solid">
                        <span>Save Item</span>
                    </div>
                    <div class="add-container">
                        <div class="add-item"></div>
                    </div>
                </div>
            </li>
            <!-- 3 Column -->
            <li class="drag-column complete-column">
                <span class="header">Complete</span>
                <div id="complete-content" class="custom-scroll">
                    <ul class="drag-item-list" id="complete-list">
                    </ul>
                </div>
                <div class="add-btn-group">
                    <div class="add-btn">
                        <span class="plus-sign">+</span>
                        <span>Add Item</span>
                    </div>
                    <div class="add-btn solid">
                        <span>Save Item</span>
                    </div>
                    <div class="add-container">
                        <div class="add-item"></div>
                    </div>
                </div>
            </li>
            <!-- 4 Column -->
            <li class="drag-column on-hold-column">
                <span class="header">on-hold</span>
                <div id="on-hold-content" class="custom-scroll">
                    <ul class="drag-item-list" id="on-hold-list">
                    </ul>
                </div>
                <div class="add-btn-group">
                    <div class="add-btn">
                        <span class="plus-sign">+</span>
                        <span>Add Item</span>
                    </div>
                    <div class="add-btn solid">
                        <span>Save Item</span>
                    </div>
                    <div class="add-container">
                        <div class="add-item"></div>
                    </div>
                </div>
            </li>
        </ul>
    </div>
</body>
</html>
